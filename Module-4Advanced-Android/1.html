//1.Create an application to display Google map with current location also give options to change mode in map//
<!DOCTYPE html>
<html>
<head>
<title>Google Map with Current Location & Mode Switch</title>
<style>
    #map {
    height: 100vh;
    width: 100%;
    }
    .map-controls {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 5;
    background: white;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .map-controls button {
    display: block;
    margin-bottom: 5px;
    width: 100px;
    }
</style>
</head>
<body>
<div class="map-controls">
    <button onclick="changeMapType('roadmap')">Normal</button>
    <button onclick="changeMapType('satellite')">Satellite</button>
    <button onclick="changeMapType('terrain')">Terrain</button>
    <button onclick="changeMapType('hybrid')">Hybrid</button>
</div>
<div id="map"></div>

<script>
    let map;

    function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 15,
        mapTypeId: 'roadmap'
    });

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
        position => {
            const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
            };
            map.setCenter(pos);

            new google.maps.Marker({
            position: pos,
            map: map,
            title: "You are here"
            });
        },
        () => {
            alert("Geolocation failed!");
        }
        );
    } else {
        alert("Your browser doesn't support geolocation.");
    }
    }

    function changeMapType(type) {
    map.setMapTypeId(type);
    }
</script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>
</body>
</html>
